<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>ExercÃ­cio 5.2</title>
    <style>
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      // COLOQUE SEU CÃ“DIGO AQUI
      let body = document.getElementsByTagName('body')[0];
      let h1Create = document.createElement('h1');
      body.appendChild(h1Create);
      let h1 = document.getElementsByTagName('h1')[0];
      h1.innerText = "ExercÃ­cio 5.2 - JavaScript DOM";

      // Adicione a tag main com a classe main-content como filho da tag body;

    let main = document.createElement('main');
    main.classList.add("main-content");
    document.body.appendChild(main);

    //ðŸš€ Adicione a tag section com a classe center-content como filho da tag main criada no passo 2;
    let section = document.createElement('section');
    section.classList.add('center-content');
    main.appendChild(section);

    // Adicione a tag p como filho do section criado no passo 3 e coloque algum texto;
    let paragrafo = document.createElement('p');
    section.appendChild(paragrafo);
    paragrafo.innerText = "Take me home, West Virginia";

    //Adicione a tag section com a classe left-content como filho da tag main criada no passo 2;
    let leftSection = document.createElement('section');
    leftSection.className = "left-content";
    main.appendChild(leftSection);

    // Adicione a tag section com a classe right-content como filho da tag main criada no passo 2;
    let rightSection = document.createElement('section');
    rightSection.className = "right-content";
    main.appendChild(rightSection);

    //Adicione uma imagem com src configurado para o valor https://picsum.photos/200 e classe small-image. Esse elemento deve ser filho do section criado no passo 5;
    let imagem = document.createElement('img');
    imagem.src = "https://picsum.photos/200";
    imagem.className = "small-image";
    leftSection.appendChild(imagem);

    //Adicione uma lista nÃ£o ordenada com os valores de 1 a 10 por extenso, ou seja, um, dois, trÃªs, ... como valores da lista. Essa lista deve ser filha do section criado no passo 6;
    let listaNaoOrdenada = document.createElement('ul');
    rightSection.appendChild(listaNaoOrdenada);
    let array = ['Um', 'Dois', 'TrÃªs', 'Quatro', 'Cinco', 'Seis',
        'Sete', 'Oito', 'Nove', 'Dez'];
    for (let index in array) {
        const elementLi = document.createElement('li');
        elementLi.innerHTML = array[index];
        listaNaoOrdenada.appendChild(elementLi);
    }
    // 9. Adicione 3 tags `h3`, todas sendo filhas do `main` criado no passo 2.
    for (let index = 1; index <= 3; index += 1) {
        let elementH3 = document.createElement('h3');
        elementH3.innerHTML = 'Show ' + index;
        main.appendChild(elementH3);
      }
      // Adicione a classe title na tag h1 criada;
      h1.className = "title";

      // 2.Adicione a classe description nas 3 tags h3 criadas;
      const elementsH3 = document.getElementsByTagName('h3');
      for (let index = 0; index < 3; index += 1) {
        elementsH3[index].className = 'description';
      }

      //Remova a section criado no passo 5 (aquele que possui a classe left-content). Utilize a funÃ§Ã£o .removeChild();
      let leftContentRemove = document.getElementsByClassName('left-content')[0];
      main.removeChild(leftContentRemove);

      //Centralize a section criado no passo 6 (aquele que possui a classe right-content). Dica: para centralizar, basta configurar o margin-right: auto da section;
      let rightContent = document.getElementsByClassName('right-content')[0];
      rightContent.style.marginRight = 'auto';

      // 5. Troque a cor de fundo do elemento pai da `section` criada no passo 3 (aquela que possui a classe `center-content`) para a cor verde;
      const sectionCenterContent = document.getElementsByClassName('center-content')[0];
      sectionCenterContent.parentNode.style.backgroundColor = 'green';

      // 6.Remova os dois Ãºltimos elementos ( nove e dez ) da lista criada no passo 8.
      const ul = document.getElementsByTagName('ul')[0];
      ul.lastChild.remove();
      ul.lastChild.remove();

    </script>
  </body>
</html>
